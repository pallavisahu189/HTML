<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Besic  Details</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Besic Details</legend>
            <label for="name">Enter your Name:</label>
            <input type="text" id="name" name="username">
            <br>
            <label for="Fname">Enter your Father's name:</label>
            <input type="text" id="Fname" name="Fname">
            <br>
            <label for="Mname">Enter your Mother's name:</label>
            <input type="text" id="Mname" name="Mname">
            <br>
            <label for="address">Enter your Address:</label>
            <textarea row="10" cols="20">address</textarea>
            <br>
            <label for="dob">Enter your DOB:</label>
            <input type="date" id="dob" name="dob">
            <br>
            <label for="email">Enter your Email ID:</label>
            <input type="email" id="text" name="text">
            <br>
            <label for="password">Enter your Password:</label>
            <input type="password" id="text" name="text">
            <br>
            Select Your Gender:<br>
            <label for="male">Male</label>
            <input type="radio" id="male" name="Gender">
            <br>
            <label for="female">Female</label>
            <input type="radio" id="female" name="Gender">
            <br>
            <label for="other">Other</label>
            <input type="radio" id="other" name="Gender">
            <br>
            <input type="Submit">



        </fieldset>
    </form>
    
</body>
</html>
