<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media query with max width</title>
    <style>
    body {
  height: 100vh;
  background-color: aquamarine;
  font-size: 40px;
  text-align: center;
}

h1 {
  font-size: 60px;
  text-align: center;
}
.laptop-large,
.laptop,
.tablet,
.mobile {
  font-size: 40px;
  text-align: center;
  display: none;
}
@media screen and (max-width: 1440px) {
    body {
        background-color: rgb(242, 126, 126);
        font-size: 40px;
        text-align: center;
    }

    .laptop_large {
        display: block;
    }
}
@media screen and (max-width: 1024px) {
    body {
        background-color: rgb(149, 133, 241);
    }

    .laptop_large {
        display: none;
    }

    .laptop {
        display: block;
    }
}


@media screen and (max-width: 768px) {
    body {
        background-color: rgb(248, 185, 108);
    }

    .laptop_large {
        display: none;
    }

    .laptop {
        display: none;
    }

    .tablet {
        display: block;
    }
}


@media screen and (max-width: 425px){
    body {
        background-color: rgb(192, 237, 112);
    }

    .laptop_large {
        display: none;
    }

    .laptop {
        display: none;
    }

    .tablet {
        display: none;
    }

    .mobile {
        display: block;
    }
}

</style>
</head>
<body>

    <h1>This is a Media Query demo page.</h1>

    <p class="laptop_large">Screen size : 1440px</p>
    <p class="laptop">Screen size : 1024px</p>
    <p class="tablet">Screen size : 768px</p>
    <p class="mobile">Screen size : 425px</p>
</body>

</body>
</html>
