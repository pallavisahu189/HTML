<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-index</title>
    <style>
        .one{
            height: 50px;
            width: 70px;
            border: 2px solid red;
            background-color: yellow;
            position: absolute;
            top:0px;
            z-index: 1px;
        }
        .two{height: 50px;
            width: 50px;
            border: 2px solid red;
            background-color: rgb(111, 0, 255);
            position: absolute;
            top:0px;
            z-index: 2px;

        }
    </style>
</head>
<body>
    <div cless="one"></div>
    <div class="two"></div>
</body>
</html>
