<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition</title>
    <style>
        div{
            height: 100px;
            width: 100px;
            background-color: #000000;
            transition: width 2s;
        }
        div:hover{
            width: 200px;
            height: 500px;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
